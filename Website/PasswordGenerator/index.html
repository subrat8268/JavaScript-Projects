<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Generate a</h2>
        <h2 class="green">Random Password</h2>
        <div class="green dash"></div>
        <div class="password display">
          <input type="text" id="password" placeholder="Generate A PassWord" />
          <img src="images/copy.png" onclick="copyPassword()" id="copy" alt="" />
        </div>
        <button onclick="createPassword()">
          <img src="images/generate.png" alt="" />
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
